<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="Problem8.css">
	<title>Problem 8. Pricing Table</title>
</head>
<body>
	<main>
		<div class="container">
			<div class="table-price">
				<p id="hover-title">Best-Seller</p>
				<p id="name">Start</p>
				<p id="price">$19</p>
				<p id="time">per month</p>
				<div class="detail">
					<p id="benefi"><span>2</span> websites</p>
					<p id="benefi"><span>5</span><span id="gb">GB</span> storage</p>
					<p id="benefi"><span>3</span> users</p>
				</div>
				<button type="button">Choose Plan</button>
			</div>	
			<div class="table-price active">
				<p id="hover-title">Recommended</p>
				<p id="name">Team</p>
				<p id="price">$49</p>
				<p id="time">per month</p>
				<div class="detail">
					<p id="benefi"><span>5</span> websites</p>
					<p id="benefi"><span>20</span><span id="gb">GB</span> storage</p>
					<p id="benefi"><span>10</span> users</p>
				</div>
				<button type="button">Choose Plan</button>
			</div>	
			<div class="table-price">
				<p id="name">Premium</p>
				<p id="price">$99</p>
				<p id="time">per month</p>
				<div class="detail">
					<p id="benefi"><span>20</span> websites</p>
					<p id="benefi"><span>50</span><span id="gb">GB</span> storage</p>
					<p id="benefi"><span>25</span> users</p>
				</div>	
				<button type="button">Choose Plan</button>			
			</div>
			<div class="table-price">
				<p id="hover-title">Most Beneficial</p>
				<p id="name">Start</p>
				<p id="price">$249</p>
				<p id="time">per month</p>
				<div class="detail">
					<p id="benefi"><span>&#8734;</span> websites</p>
					<p id="benefi"><span>200</span><span id="gb">GB</span> storage</p>
					<p id="benefi"><span>&#8734;</span> users</p>
				</div>		
				<button type="button">Choose Plan</button>			
			</div>	
		</div>
	</main>	
</body>
</html>
